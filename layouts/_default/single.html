    {{define "main" }}
    <article class="content">
      <h2 class="title">{{ .Title }}</h2>
      <em>
        {{- if .Date }}
          Published on {{ .Date.Format "2006-01-02" }}
          on <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a> -
        {{- end }}
        <a href="{{ .URL }}">Permalink</a>
      </em>

      <hr />
      {{- .Content }}
    </article>
    {{ end }}
